<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"> -->
</head>
<body>
<h1>Movies in category:</h1>
<div th:insert="fragments/menu :: menu"></div>
    <h2><td th:text="${category.name}" ></h2>

<p class="my-5">
<form th:action="@{/category/{id}(id = ${category.id})}" method="get">
    <input type="text" name="search" id="search" th:value="${search}"/>
    <input type="submit" value="Search"/>
</form>
</p>

    <span th:if="${#lists.isEmpty(movies)}">Sorry, there are no movies!</span>

    <span th:unless="${#lists.isEmpty(movies)}">

        <table style="width:100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Poster</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.description}"></td>
            <td th:text="${movie.rating}"></td>
            <td>
                <a th:href="@{${movie.linkImdb}}">
                <img th:src="@{${movie.linkPoster}}" width="200" height="330" alt="${movie.name}"/>
                </a>
            </td>
        </tr>
        </tbody>
        </table>
    </span>
    </div>
</td>
</body>
</html>
