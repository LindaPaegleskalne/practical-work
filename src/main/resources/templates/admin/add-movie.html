<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add-movie</title>
</head>

<body>
<div class="container my-5">
    <h2 class="mb-5">Add Movie</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/admin/addmovie}" th:object="${movie}"
                  method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Year</label>
                        <input type="number" step="1" min="1888" max="2020" th:field="*{year}" class="form-control" id="year"
                               placeholder="Year">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Description">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Rating</label>
                        <input type="number" step="0.1" min="1" max="10" th:field="*{rating}" class="form-control" id="rating"
                               placeholder="Rating">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Imdb link</label>
                        <input type="text" th:field="*{linkImdb}" class="form-control" id="linkImdb"
                               placeholder="Imdb link">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Poster link</label>
                        <input type="text" th:field="*{linkPoster}"class="form-control" id="linkPoster"
                               placeholder="Poster link">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Category</label>

                        <select  class="form-control" id="category" name="category">
                            <option value="">Select category</option>
                            <option
                                    th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Movie">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
