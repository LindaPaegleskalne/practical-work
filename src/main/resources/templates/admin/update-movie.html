<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update-movie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Movie</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/admin/updatemovie/{id}(id=${movie.id})}" th:object="${movie}"
                  method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Year</label>
                        <input type="number" th:field="*{year}" class="form-control" id="year"
                               placeholder="Year">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Description">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Rating</label>
                        <input type="number" step="0.1" min="1" max="10" th:field="*{rating}" class="form-control" id="rating"
                               placeholder="Rating">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Imdb link</label>
                        <input type="text" th:field="*{linkImdb}" class="form-control" id="linkImdb"
                               placeholder="Imdb link">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Poster link</label>
                        <input type="text" th:field="*{linkPoster}" class="form-control" id="linkPoster"
                               placeholder="Imdb link">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Category</label>

                        <select  class="form-control" id="category" name="category">
                            <option selected=""  th:value="${movie.category.id}" th:text="${movie.category.name}"></option>
                            <option
                                    th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Movie">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
