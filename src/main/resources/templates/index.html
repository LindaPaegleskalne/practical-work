<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies page</title>
</head>
<body>
<h1>Movies page</h1>


<th:block th:each="category : ${categories}">
    <h2><td th:text="${category.name}" ></h2>
    <tr th:each="movie : ${category.movies}">
        <a th:href="@{${movie.linkImdb}}">
            <img th:src="@{${movie.linkPoster}}" width="200" height="330" alt="${movie.name}"/>
        </a>

    </tr>
</th:block>

</body>
</html>
